<div style="margin-top: 20px" class="container col-md-6">
  <h1 style="color: #1ABC9CFF">Change password</h1>
  <form>
    <div class="mb-3">
      <div class="myDIV">New Password</div>
      <div class="hide">Password should contain: at least 10 characters, at least 1 upper case, at least 1 lower case,
        at least 1 special character!
      </div>
      <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
      <div>Confirm Password</div>
      <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="confirmPassword" name="password">
    </div>
    <button (click)="changePassword()" type="button" class="btn btn-primary">Change my password</button>
  </form>
</div>
