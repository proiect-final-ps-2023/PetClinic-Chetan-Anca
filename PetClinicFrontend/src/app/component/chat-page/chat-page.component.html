<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
<header class="py-5">
  <div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
      <div class="m-4 m-lg-5">
        <h1 class="display-5 fw-bold">Welcome to our announcement page</h1>
        <p class="fs-4">Here you can see everything that is new</p>
        <p> Connect to see announcements:</p>
        <a style="margin-right: 10px" class="btn btn-primary btn-lg" (click)="connect()" type="submit">Connect</a>
        <!--       <a style="margin-right: 10px" class="btn btn-primary btn-lg" (click)="disconnect()" type="submit">Disconnect</a>-->
        <div *ngIf="isAdmin" class="p-4 p-lg-5 bg-light rounded-3 text-center">
          <form class="form-inline">
            <div class="form-group">
              <label>What is new?</label>
              <input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
            </div>
            <button style="margin-right: 10px" (click)="sendMessage()" class="btn btn-dark" type="submit">Post
              announcement
            </button>
          </form>
        </div>
        <p class="fs-5">Here you can see everything that is new</p>
        <a style="margin-right: 10px" class="btn btn-primary btn-lg" (click)="showMessages()" type="submit">Click here
          to
          see what is new</a>
      </div>
    </div>
  </div>
</header>
<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <div *ngFor="let message of messages" class="row gx-lg-5">
      <div class="col-lg-6 col-xxl-4 mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i>
            </div>
            <p class="mb-0">{{message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
