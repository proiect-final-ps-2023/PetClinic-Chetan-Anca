  <a class="active" href="/owner">Home</a>

<div style="margin-top: 20px" class="container col-md-6">
  <h1 style="color: #1ABC9CFF">Update my account</h1>
  <form>
    <div class="mb-3">
      <div class="myDIV">First Name</div>
      <input type="text" [(ngModel)]="owner.firstName" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="mb-3">
      <div class="myDIV">First Name</div>
      <input type="text" [(ngModel)]="owner.lastName" class="form-control" id="lastName" name="lastName">
    </div>
    <div class="mb-3">
      <div class="myDIV">Phone number</div>
      <div class="hide">Phone number phone number can either contain country code or not: country code is either
        starting with '+' or '00'!
      </div>
      <input type="text" [(ngModel)]="owner.phoneNumber" class="form-control" id="phoneNumber" name="PhoneNumber">
    </div>
    <button type="button" class="btn btn-primary" (click)="update()">Update details</button>
  </form>
</div>
