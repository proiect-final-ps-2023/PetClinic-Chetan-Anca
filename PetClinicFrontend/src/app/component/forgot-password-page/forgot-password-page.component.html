<div style="margin-top: 20px" class="container col-md-6">
  <h1 style="color: #1ABC9CFF">Forgot password</h1>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email">
    </div>
    <button (click)="sendEmail()" type="submit" class="btn btn-primary">Receive an email with my password</button>
  </form>
</div>
